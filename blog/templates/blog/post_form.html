<!-- Extends from base.html -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <br>
    <div class="panels">
        <!-- Form to Post a Thread -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Thread
                </legend>
                <!-- Loads Crispy Forms -->
                {{ form|crispy }}
                {{ form.as_p }}
            </fieldset>
            <div class="form-group">
                <button class="panels btn btn-outline-secondary" type="submit">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
