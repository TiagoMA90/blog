<!-- Extends from base.html -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<!-- Renders login page -->
    <div class="panels">
        <!-- Form to Post/Login a User -->
        <legend class="border-bottom mb-4">
            <h2>Contact Us!</h2>
        </legend>
        <form method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-outline-secondary panels" type="submit">Submit</button>
        </form>
    </div>
{% endblock %}
