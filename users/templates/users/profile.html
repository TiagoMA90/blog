<!-- Extends from base.html -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
    <div class="panels">
        <!-- Logs the User username -->
        <div class="media">
            <img class="rounded accountimg" src="{{ user.profile.image.url }}">
            <div class="media-body">
              <h2 class="accountname">{{ user.username }}</h2>
              <p class="text-secondary">{{ user.email }}</p>
            </div>
        </div>
        <form method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <fieldset class="form-group">
              <legend class="border-bottom mb-4">
                  Profile details
              </legend>
              <!-- Loads user and profile Forms -->
              {{ user_form|crispy }}
              {{ profile_form|crispy }}
          </fieldset>
          <div class="form-group">
              <button class="btn btn-outline-info panels" type="submit">Update</button>
          </div>
        </form>
    </div>
{% endblock %}
