<!-- Extends from base.html -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
    <div class="panels">
        <!-- Form to Post/Login a User -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    <h2>Log in!</h2>
                </legend>
                <!-- Loads Crispy Forms -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info panels" type="submit">Log in</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted"><a href="{% url 'register' %}" class="ml-2">Register?</a></small>
            <small class="text-muted ml-2"><a href="{% url 'password_reset' %}">Reset Password?</a></small>
        </div>
    </div>
{% endblock %}
