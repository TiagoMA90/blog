<!-- Extends from base.html -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="panels">
        <!-- Form to Post/Login a User -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Reset Password
                </legend>
                <!-- Loads Crispy Forms -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info panels" type="submit">Reset my Password</button>
            </div>
        </form>
    </div>
{% endblock %}
