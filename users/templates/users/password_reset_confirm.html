<!-- Extends from base.html -->
{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<br>
<!-- Renders password reset confirmation -->
    <div class="panels text-center">
        <!-- Form to Post/Login a User -->
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <div class="border-bottom mb-4">
                    <h2>Reset Password</h2>
                    <p>Input your new Password:</p>
                </div>
                <!-- Loads Crispy Forms -->
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-secondary panels" type="submit">Reset my Password</button>
            </div>
        </form>
    </div>
{% endblock %}
